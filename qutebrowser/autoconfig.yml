# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        '{': scroll-page 0 -0.5
        '}': scroll-page 0 0.5
  colors.webpage.bg:
    global: white
  completion.cmd_history_max_items:
    global: 1000
  completion.height:
    global: 64%
  completion.shrink:
    global: false
  fonts.completion.category:
    global: bold 14pt monospace
  fonts.completion.entry:
    global: 14pt monospace
  fonts.debug_console:
    global: 14pt monospace
  fonts.downloads:
    global: 14pt monospace
  fonts.hints:
    global: bold 14pt monospace
  fonts.keyhint:
    global: 14pt monospace
  fonts.messages.error:
    global: 14pt monospace
  fonts.messages.info:
    global: 14pt monospace
  fonts.messages.warning:
    global: 10pt monospace
  fonts.monospace:
    global: Hack, "Oxygen Mono", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans
      Mono", Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier,
      "Liberation Mono", monospace, Fixed, Consolas, Terminal
  fonts.prompts:
    global: 14pt sans-serif
  fonts.statusbar:
    global: 14pt monospace
  fonts.tabs:
    global: 12pt monospace
  zoom.default:
    global: 125%
