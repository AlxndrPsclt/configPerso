# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      w: session-save
      wq: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        '{': scroll-page 0 -0.5
        '}': scroll-page 0 0.5
  colors.webpage.bg:
    global: white
  completion.cmd_history_max_items:
    global: 1000
  completion.height:
    global: 64%
  completion.shrink:
    global: false
  content.media_capture:
    https://teams.microsoft.com: true
  content.mouse_lock:
    global: false
  content.notifications:
    https://freemp3.cc: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.location.directory:
    global: /tmp/
  editor.command:
    global:
    - st
    - vim
    - '{}'
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 14pt default_family
  fonts.completion.entry:
    global: 14pt default_family
  fonts.debug_console:
    global: 14pt default_family
  fonts.default_family:
    global:
    - Hack
    - Oxygen Mono
    - xos4 Terminus
    - Terminus
  fonts.downloads:
    global: 14pt default_family
  fonts.hints:
    global: bold 14pt default_family
  fonts.keyhint:
    global: 14pt default_family
  fonts.messages.error:
    global: 14pt default_family
  fonts.messages.info:
    global: 14pt default_family
  fonts.messages.warning:
    global: 10pt default_family
  fonts.prompts:
    global: 14pt sans-serif
  fonts.statusbar:
    global: 14pt default_family
  fonts.tabs:
    global: 12pt default_family
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global: null
  zoom.default:
    global: 125%
