all:
    hosts:
      localhost
    vars:
      USER: "alex"
      ansible_connection: ssh
      ansible_user: "{{ USER }}"
      ansible_ssh_pass: "{{ USER }}"
      ansible_become_pass: "{{ USER }}"
      ansible_sudo_pass: "{{ USER }}"
      HOME: "/home/{{ USER }}"
      CONFIG_PERSO: "{{ HOME }}/.config/perso"
      LOCAL_HOME: "/home/{{ USER }}"
